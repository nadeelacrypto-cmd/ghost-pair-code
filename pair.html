<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: #a20000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .centered-text {
      text-align: center;
      color: #fff;
    }

    .input-container {
      display: flex;
      background: #fff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000;
      flex: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 0 0 5px #075e54;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair span {
      cursor: pointer;
    }

    .error {
      color: #ffcccb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user"></i>
      <h3 class="centered-text">Link GHOST with phone number</h3>
      <h6>üëª Enter your number with country code. GHOST WEB PAIR</h6>
      <div class="input-container">
        <input type="tel" id="number" placeholder="+94xxxxxxxxxx">
        <button id="submit">Submit GHOST</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function copyCode() {
      const codeEl = document.getElementById("copy");
      const codeText = codeEl.dataset.code;
      await navigator.clipboard.writeText(codeText);
      codeEl.innerText = "‚úîÔ∏è COPIED";
      codeEl.style.color = "blue";
      setTimeout(() => {
        codeEl.innerText = "CODE: " + codeText;
        codeEl.style.color = "white";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.replace(/[^0-9]/g, "");

      if (!raw) {
        pair.innerHTML = '<div class="error">‚ùó Enter your WhatsApp number with country code.</div>';
        return;
      }
      if (raw.length < 11) {
        pair.innerHTML = '<div class="error">‚ùó Invalid number format. Please try again.</div>';
        return;
      }

      numberInput.value = "+" + raw;
      numberInput.style.color = "white";
      numberInput.style.fontSize = "20px";

      spinner.style.display = "block";
      pair.innerHTML = "";

      try {
        const { data } = await axios(`/code?number=${raw}`);
        const code = data.code || "‚ùó Service Unavailable";
        pair.innerHTML = `<span id="copy" data-code="${code}" onclick="copyCode()" style="color:white;font-weight:bold">CODE: ${code}</span>`;
      } catch (err) {
        pair.innerHTML = '<div class="error">‚ùó Error fetching code.</div>';
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
